<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <table class="card">
    <tr>
      <td colspan="2" class="title">User Profile</td>
    </tr>

    <tr>
      <td colspan="2" class="photo">
        <img src="profile.jpg" alt="profile">
      </td>
    </tr>

    <tr>
      <td colspan="2" class="login">cchitowa</td>
    </tr>

    <tr>
      <td colspan="2" class="desc">Engineering Student</td>
    </tr>

    <tr>
      <td colspan="2" class="social">
        <img src="https://static.vecteezy.com/system/resources/previews/022/613/021/non_2x/google-mail-gmail-icon-logo-symbol-free-png.png" alt="Gmail">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" alt="Facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/500px-Instagram_icon.png" alt="Instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
      </td>
    </tr>

    <tr>
      <td colspan="2" class="subtitle">Bangkok, Thailand</td>
    </tr>

    <tr>
      <td colspan="2" class="contact">
        <button>Contact</button>
      </td>
    </tr>
  </table>

</body>
</html>
