<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
      font-size: 2vw; /* ขนาดตัวอักษรย่อ-ขยาย */
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td style="background-color: rgb(144,203,238);">
        cchitowa
      </td>
      <td style="background-color: rgb(255,162,213);">
        mind
      </td>
    </tr>
  </table>

</body>
</html>
