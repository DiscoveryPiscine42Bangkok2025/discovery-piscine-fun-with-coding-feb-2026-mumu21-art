<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explode this balloon</title>

  <style>
    /* โจทย์กำหนดลักษณะของลูกโป่งมา */
    #balloon {
      width: 200px;              /* ขนาดเริ่มต้น200px */
      height: 200px;
      background-color: rgb(255, 0, 0); /* สีเริ่มต้น สีแดง */
      border-radius: 50%;        /* ทำให้เป็นวงกลม */
      margin: 100px auto;        /* วางไว้กลางหน้า */
    }
  </style>
</head>

<body>

  <!-- ลูกโป่ง -->
  <div id="balloon"></div>

  <script>
    // เก็บค่าขนาดของลูกโป่ง
    let size = 200;

    // สีที่ใช้วนลูป แดง เขียว น้ำเงินไปเรื่อยๆๆ
    const colors = ["red", "green", "blue"];

    // ใช้บอกว่าสีปัจจุบัน สีอะไร
    let colorIndex = 0;

    // ดึง div ลูกโป่งมาใช้งาน
    const balloon = document.getElementById("balloon");

    // ฟังก์ชันสำหรับ อัปเดตขนาดและสีของลูกโป่ง
    function updateBalloon() {
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      balloon.style.backgroundColor = colors[colorIndex];
    }

    // เมื่อคลิกที่ลูกโป่ง
    balloon.addEventListener("click", function () {

      size += 10; // คลิกแล้วลูกโป่งโตขึ้น
      colorIndex = (colorIndex + 1) % colors.length; // เปลี่ยนสีตามลำดับ

      // ถ้าใหญ่เกิน 420px ให้รีเซ็ตใหม่
      if (size > 420) {
        size = 200;
        colorIndex = 0;
      }

      updateBalloon();
    });

    // เมื่อเมาส์ออกจากลูกโป่ง
    balloon.addEventListener("mouseleave", function () {

      size -= 5; // เมาส์ออกแล้วลูกโป่งหด 5pxตามโจทยื

      // ลูกโป่งไม่เล็กกว่า 200px ตามโจทย์
      if (size < 200) {
        size = 200;
      }

      // เปลี่ยนสีย้อนกลับ
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;

      updateBalloon();
    });

  </script>

</body>
</html>
