<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000</title>

  <style>
    /* ===== ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á ===== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: Arial, sans-serif;
    }

    /* ===== ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏¥‡∏î‡πÄ‡∏•‡∏Ç ===== */
    .calculator {
      background: #fff7f9;
      width: 320px;
      padding: 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .calculator h2 {
      margin-bottom: 22px;
      color: #d67ca5;
      font-size: 22px;
    }

    /* ===== label ===== */
    .label {
      text-align: left;
      font-size: 13px;
      color: #a58c9a;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    /* ===== input & select ===== */
    .calculator input,
    .calculator select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #e5c7d5;
      text-align: center;
      box-sizing: border-box;
      transition: border 0.2s, box-shadow 0.2s;
    }

    /* focus state */
    input:focus,
    select:focus {
      outline: none;
      border-color: #f4a7b9;
      box-shadow: 0 0 0 2px rgba(244, 167, 185, 0.3);
    }

    /* ===== ‡∏õ‡∏∏‡πà‡∏° ===== */
    #btn {
      margin-top: 18px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      background: #f4a7b9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    #btn:hover {
      background: #ec8fa3;
    }

    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: #a58c9a;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <h2>üßÆ ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏¥‡∏î‡πÄ‡∏•‡∏Ç</h2>

    <div class="label">‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà 1</div>
    <input type="text" id="left" placeholder="0">

    <div class="label">‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢</div>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">‚àí</option>
      <option value="*">√ó</option>
      <option value="/">√∑</option>
      <option value="%">%</option>
    </select>

    <div class="label">‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà 2</div>
    <input type="text" id="right" placeholder="0">

    <input type="submit" id="btn" value="Try me!">

    <div class="hint">‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏ó‡∏∏‡∏Å 30 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>
  </div>

  <script>
    // ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏ó‡∏∏‡∏Å 30 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(function () {
      alert("Please, use me...");
    }, 30000);

    const leftInput = document.getElementById("left");
    const rightInput = document.getElementById("right");
    const operator = document.getElementById("operator");
    const button = document.getElementById("btn");

    button.addEventListener("click", function () {

      const left = parseInt(leftInput.value);
      const right = parseInt(rightInput.value);
      const op = operator.value;

      if (
        isNaN(left) || isNaN(right) ||
        left < 0 || right < 0
      ) {
        alert("Error :(");
        return;
      }

      if ((op === "/" || op === "%") && right === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;

      if (op === "+") result = left + right;
      else if (op === "-") result = left - right;
      else if (op === "*") result = left * right;
      else if (op === "/") result = left / right;
      else if (op === "%") result = left % right;

      alert(result);
      console.log(result);
    });
  </script>

</body>
</html>
