<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            color: #2c3e50;
            overflow-x: hidden;
            margin-top: 20px;
            background: linear-gradient(to bottom,
                    #eaf6ff 0%,
                    #f4f7ff 35%,
                    #fbefff 70%,
                    #fdeff5 100%);
        }

        /* NAVBAR */
        .pastel-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid #e5e7eb;
        }

        .navbar-brand {
            font-weight: 700;
            color: #3b5b9a;
        }

        .nav-link {
            color: #4b5563;
        }

        .nav-link:hover {
            color: #7c83ff;
        }

        /* HERO */
        .hero-section {
            min-height: 30vh;
            background: transparent;
            padding: 60px 20px;
        }

        .hero-section h1 {
            font-weight: 700;
            color: #2c4f8f;
        }

        .hero-section p {
            color: #6b7280;
        }

        /* PROFILES */
        .profiles-section {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(6px);
            border-radius: 40px;
            margin: 0px auto;
            padding: 20px 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-card a {
            text-decoration: none;
            color: inherit;
        }

        .profile-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: translateY(-6px) scale(1.05);
        }

        .profile-name {
            margin-top: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #374151;
            text-align: center;
        }

        /* FLOATING CLOUDS */
        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 100px;
            filter: blur(2px);
            z-index: -1;
        }

        .cloud::before,
        .cloud::after {
            content: "";
            position: absolute;
            background: rgba(255, 255, 255, 0.65);
            border-radius: 50%;
        }

        .cloud::before {
            width: 60%;
            height: 60%;
            top: -35%;
            left: 10%;
        }

        .cloud::after {
            width: 70%;
            height: 70%;
            top: -45%;
            right: 10%;
        }

        .cloud-1 {
            width: 260px;
            height: 80px;
            top: 18%;
            left: -300px;
            opacity: 0.35;
            animation: cloudMove 90s linear infinite;
        }

        .cloud-2 {
            width: 340px;
            height: 100px;
            top: 45%;
            left: -380px;
            opacity: 0.3;
            animation: cloudMove 120s linear infinite;
        }

        .cloud-3 {
            width: 220px;
            height: 70px;
            top: 70%;
            left: -260px;
            opacity: 0.25;
            animation: cloudMove 100s linear infinite;
        }

        @keyframes cloudMove {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(140vw);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 576px) {
            .profile-img {
                width: 130px;
                height: 130px;
            }
        }

        .portfolio-dialog {
            border: none;
            border-radius: 24px;
            padding: 32px 36px;
        }

        .portfolio-card {
            width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .portfolio-card img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
        }

        .portfolio-card .name {
            font-weight: 600;
            margin: 0;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.4);
        }
    </style>

</head>

<body id="home">

    <!-- floating clouds -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top pastel-nav">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#home">Portfolio</a>

            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <a class="nav-link" href="#" onclick="portfolioDialog.showModal(); return false;">
                        About
                    </a>
                    <a class="nav-link" href="#" onclick="portfolioDialog.showModal(); return false;">
                        Focus
                    </a>

                    <a class="nav-link" href="#" onclick="portfolioDialog.showModal(); return false;">
                        Experience
                    </a>

                    <a class="nav-link" href="#" onclick="portfolioDialog.showModal(); return false;">
                        Skills
                    </a>

                    <a class="nav-link" href="#" onclick="portfolioDialog.showModal(); return false;">
                        Contact
                    </a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <header class="hero-section d-flex align-items-center text-center">
        <div class="container">
            <h1 class="fw-bold mb-3">
                Discovery Piscine Â· Rush Project
            </h1>
            <p class="text-muted mb-4">
                Please let us go and give us A
            </p>
        </div>
    </header>

    <!-- PROFILES -->
    <section id="profiles" class="profiles-section py-5">
        <div class="container">
            <div class="d-flex justify-content-center gap-5 flex-wrap text-center">

                <div class="profile-card">
                    <a href="Pinport.html">
                        <img src="./photosrc/Pin_profile.JPG" class="profile-img" alt="Pin">
                        <p class="profile-name">ocharuny</p>
                    </a>
                </div>

                <div class="profile-card">
                    <a href="Mindport.html">
                        <img src="./photosrc/Mind_profile.jpg" class="profile-img" alt="Mind">
                        <p class="profile-name">cchitowa</p>
                    </a>
                </div>

            </div>
        </div>
    </section>
    <dialog id="portfolioDialog" class="portfolio-dialog">
        <h4 class="mb-4 text-center fw-bold">Choose whose portfolio to view</h4>

        <div class="d-flex gap-4 justify-content-center">

            <!-- CARD -->
            <div class="portfolio-card">
                <img src="./photosrc/Pin_profile.JPG" alt="">
                <p class="name">ocharuny</p>
                <a href="Pinport.html" class="btn btn-dark w-100">Select</a>
            </div>

            <!-- CARD -->
            <div class="portfolio-card">
                <img src="./photosrc/Mind_profile.jpg" alt="">
                <p class="name">cchitowa</p>
                <a href="Mindport.html" class="btn btn-dark w-100">Select</a>
            </div>

        </div>

        <div class="text-center mt-4">
            <button onclick="portfolioDialog.close()" class="btn btn-secondary">
                Cancel
            </button>
        </div>
    </dialog>


</body>


</html>
